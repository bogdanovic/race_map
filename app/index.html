<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Starter Kit</title>
  <!-- Your styles -->
  <link rel="stylesheet" href="styles/main.css">

  <script>
    function toggleClass(elementName){
      document.getElementsByClassName(elementName)[0].classList.toggle('is-active');
    }
  </script>

</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
<div>

  <main class="mdl-layout__content">
    <button
      type="button"
      onclick="toggleClass('tracking-map_container')">
      CLASS TRIGGER
    </button>
  </main>
  <main class="mdl-layout__content">

    <div id="tracking-map">  <!--Special Container for Google Tracking Map (1 PER PAGE)-->
      <div class="tracking-map_container">
        <div class="tracking-map_header">
          <span class="tracking-map_header-title text-uppercase"
                title="Wyścig F11 - Slallom mężczyzn">
            Wyścig F11 - Slallom mężczyzn
          </span>
        </div>


        <div class="tracking-map_body">
          <div id="map"></div>
        </div>

        <div class="tracking-map_bottom-controls">
          <div class="bottom-controls_progress-bar">

          </div>
          <div class="bottom-controls_controls">
            <span class="controls-play" data-stop="true">stop</span>


            <span class="button" data-speed="500">x2</span>
            <span class="button" data-speed="250">x4</span>
            <span class="button  is-active" data-speed="125">x8</span>
          </div>
        </div>

      </div>

    </div>

  </main>
</div>

<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<!-- build:js scripts/main.min.js -->
<script src="scripts/jquery.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/race_map.js"></script>
<!-- endbuild -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZmIpGRkXuIaznYluCB9pF4d77iMXhE1Y" async defer></script>
</body>
</html>
